<!DOCTYPE html>
<html ng-app="eventsFeedPluginCtrl">
<head lang="en">
	<!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">
    
	<!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

    <meta charset="UTF-8">
</head>
<body ng-controller="eventsFeedPluginCtrl">
	<div class="item clearfix row">
		<div class="labels col-md-3 padding-right-zero pull-left">
			<span>Enter Feed</span>
		</div>
		<div class="main pull-right col-md-9 padding-left-zero row">
			<div class="pull-left col-md-8 padding-zero">
				<input type="text" class="form-control" placeholder="Enter Feed">
			</div>
			<div class="col-md-4 pull-right">
				<a class="btn btn-primary pull-right stretch">Validate</a>
			</div>
		</div>
		<div class="main pull-right col-md-9">
			<p class="info margin-top-fifteen">Note: The following feed types are compatible: iCal, XML, HTML</p>
			<div class="alert alert-sm text-center alert-success margin-top-ten">Feed successfully validated</div>
			<div class="alert alert-sm text-center alert-danger margin-top-ten">There is an error with this feed. Please check and try again.</div>					
		</div>
	</div>
</body>
</html>
